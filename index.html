<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Website</title>
    <style>
        /* CSS styles for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header img {
            height: 50px;
            vertical-align: middle;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        /* Main content styles */
        main {
            padding: 20px;
        }

        .hero {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Social links */
        .social-links {
            margin-bottom: 10px;
        }

        /* Legal links */
        .legal-links {
            margin-top: 10px;
        }

        /* Toggle button */
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .toggle-container label {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            cursor: pointer;
        }

        .toggle-container label:after {
            content: 'Toggle Dark Mode';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
        }

        .toggle-container input[type="checkbox"] {
            display: none;
        }

        .toggle-container input[type="checkbox"]:checked + label {
            background-color: #2196F3;
        }

        /* Movie review styles */
        .movie-review {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .movie-review h2 {
            margin-top: 0;
        }

        .movie-review p {
            margin-bottom: 20px;
        }

        .movie-review .user-rating {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .movie-review .user-rating label {
            margin-right: 10px;
        }

        /* Upcoming movies styles */
        .upcoming-movies {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .upcoming-movies select {
            margin-right: 10px;
        }

        /* About section styles */
        .about {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Contact section styles */
        .contact {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .contact label {
            display: block;
            margin-bottom: 10px;
        }

        .contact input[type="text"],
        .contact input[type="email"],
        .contact textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .contact textarea {
            height: 100px;
        }

        .contact input[type="submit"] {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            header img {
                height: 40px;
            }

            .toggle-container {
                top: 10px;
                right: 10px;
            }

            nav li {
                display: block;
                margin: 10px 0;
            }

            footer {
                padding: 10px;
            }

            footer form {
                flex-direction: column;
                align-items: center;
            }

            footer input[type="email"] {
                width: auto;
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Upcoming Movies</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="toggle-container">
            <input type="checkbox" id="toggle" />
            <label for="toggle">Toggle Dark Mode</label>
        </div>
    </header>
    <main>
        <!-- Main content goes here -->
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
